<!DOCTYPE html>
<html>
<head>
    <title>Vineyard Emissions Data Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .form-container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Vineyard Emissions and Expenses Data Form</h2>

<div class="form-container">
    <form action="/submit_emission_data" method="post">
        <label for="vineyardName">Vineyard Name:</label>
        <input type="text" id="vineyardName" name="vineyardName" required>
        
        <label for="blockID">Vineyard Block ID:</label>
        <input type="text" id="blockID" name="blockID" required>

        <label for="ownerName">Owner's Name:</label>
        <input type="text" id="ownerName" name="ownerName" required>

        <label for="co2Emission">CO2 Emissions (in tons):</label>
        <input type="number" id="co2Emission" name="co2Emission" min="0" step="0.01" required>

        <label for="ch4Emission">CH4 Emissions (in tons):</label>
        <input type="number" id="ch4Emission" name="ch4Emission" min="0" step="0.01" required>

        <label for="n2oEmission">N2O Emissions (in tons):</label>
        <input type="number" id="n2oEmission" name="n2oEmission" min="0" step="0.01" required>

        <label for="electricityBill">Electricity Bill (in $):</label>
        <input type="number" id="electricityBill" name="electricityBill" min="0" step="0.01" required>

        <label for="fossilFuels">Fossil Fuels Expenses (in $):</label>
        <input type="number" id="fossilFuels" name="fossilFuels" min="0" step="0.01" required>

        <label for="fertilizers">Fertilizers Expenses (in $):</label>
        <input type="number" id="fertilizers" name="fertilizers" min="0" step="0.01" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
